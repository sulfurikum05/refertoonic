    <link rel="stylesheet" href="../main_style.css">

<body>
    <header>
        <a href="../dashboard.html" class="logout">Logout</a>


    </header>
    <main>
        <div class="sidebar">
            <ul class="menu">
                <li><a class="menu-item-dashboard" href="admin.dashboard.html">Dashboard</a></li>
                <li><a class="menu-item-profile" href="admin.profile.html">Profile</a></li>
                <li><a class="menu-item-userManagement" href="admin.userManagement.html">User management</a></li>
                <li><a class="menu-item-flieLibrary" href="admin.file.library.html">File library</a></li>
                <li><a class="menu-item-videoModeration" href="admin.videoModeration.html">Video moderation</a></li>

        <button></button>
        <div class="table-container user-management-table-container">
            <div class="search-container main-container">
                <span class="available-users"></span>
                <div>
                    <label for="searchInput">Search:</label>
                    <input type="text" id="searchInput" placeholder="Enter search text">
                </div>
            </div>
            <h2 class="users-header header table-header">
                User management
                <span class="available-users"></span>
                <div>
                    <button class="upgrade-max-user-count-button create-button"
                        onclick="upgradeMaxUserCount(), priceChange()"><b>Upgrade</b></button>
                    <button class="users-create-button create-button"><b>Create</b></button>
                </div>
            </h2>
            <table class="users-table table">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Surname</th>
                        <th>Email</th>
                        <th>Create date</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </main>
    <script src="admin.userManagement.js"></script>
    <script src="menu.active.js"></script>
    <script src="../logout.js"></script>
